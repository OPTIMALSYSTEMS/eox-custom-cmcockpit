
<!-- login dialog will show up if we are not yet authenticated -->
<app-login *ngIf="!authenticated; else loggedin"></app-login>

<ng-template #loggedin>
  <img [src]="userImageUri" *ngIf="userImageUri"/>
  <p>Congratulations! You are looged in <strong>{{user?.title}}</strong>!</p>
  <button type="button" (click)="logout()">Logout</button>
</ng-template>
